openapi: 3.0.3
info:
  title: Game Review Platform - Social API
  version: 1.0.0
  description: Friend management and feed endpoints

paths:
  /social/friends:
    get:
      summary: Get user's friends
      tags: [Social]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of friends
    post:
      summary: Send friend request
      tags: [Social]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [friend_id]
              properties:
                friend_id:
                  type: integer
      responses:
        '201':
          description: Friend request sent

  /social/friends/{friendship_id}/accept:
    post:
      summary: Accept friend request
      tags: [Social]
      security:
        - BearerAuth: []
      parameters:
        - name: friendship_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Friend request accepted

  /social/friends/{friendship_id}:
    delete:
      summary: Remove friend or decline request
      tags: [Social]
      security:
        - BearerAuth: []
      parameters:
        - name: friendship_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Friendship removed

  /social/feed:
    get:
      summary: Get personalized feed of friend reviews
      tags: [Social]
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Feed of reviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  reviews:
                    type: array
                    items:
                      $ref: '#/components/schemas/FeedItem'
                  next_cursor:
                    type: string
                    nullable: true

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    FeedItem:
      type: object
      properties:
        id:
          type: integer
        user:
          type: object
        game:
          type: object
        rating:
          type: integer
        content:
          type: string
        published_at:
          type: string
          format: date-time
