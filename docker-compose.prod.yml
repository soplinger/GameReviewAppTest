services:
  backend:
    image: ghcr.io/soplinger/gamereviewapptest/backend:main
    container_name: game-review-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:////data/game_review.db
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - IGDB_CLIENT_ID=${IGDB_CLIENT_ID}
      - IGDB_CLIENT_SECRET=${IGDB_CLIENT_SECRET}
      - RAWG_API_KEY=${RAWG_API_KEY}
      - STEAM_API_KEY=${STEAM_API_KEY}
      - PSN_CLIENT_ID=${PSN_CLIENT_ID}
      - PSN_CLIENT_SECRET=${PSN_CLIENT_SECRET}
      - XBOX_CLIENT_ID=${XBOX_CLIENT_ID}
      - XBOX_CLIENT_SECRET=${XBOX_CLIENT_SECRET}
    volumes:
      - backend-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/soplinger/gamereviewapptest/frontend:main
    container_name: game-review-frontend
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: game-review-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-data:/var/www/certbot:ro
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy

  certbot:
    image: certbot/certbot
    container_name: game-review-certbot
    volumes:
      - certbot-data:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${ADMIN_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN_NAME}

volumes:
  backend-data:
  certbot-data:

networks:
  app-network:
    driver: bridge
